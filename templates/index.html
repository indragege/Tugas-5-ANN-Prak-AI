<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kasus Pneumonia Jawa Barat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --hover-color: #00cc6a;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .prediction-result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(145deg, #333333, #2a2a2a);
        }

        .plot-img {
            width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: var(--secondary-color);
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        .form-control {
            background-color: #3d3d3d;
            border: 2px solid #4d4d4d;
            color: var(--text-color);
            border-radius: 10px;
            padding: 12px 20px;
        }

        .form-control:focus {
            background-color: #3d3d3d;
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 136, 0.25);
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        h1.text-center {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 2rem;
        }

        .prediction-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin: 1rem 0;
        }

        .prediction-year {
            font-size: 1.2rem;
            color: #888;
            text-align: center;
            margin-bottom: 1rem;
        }

        .result-card {
            background: linear-gradient(145deg, #2d2d2d, #1f1f1f);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading i {
            color: var(--primary-color);
            font-size: 2rem;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: var(--card-bg);
            color: #888;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">
            <i class="fas fa-brain me-2"></i>
            Prediksi Kasus Pneumonia di Jawa Barat
        </h1>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-chart-line me-2"></i>
                            Prediksi Kasus
                        </h5>
                        <form id="predictionForm">
                            <div class="mb-4">
                                <label for="year" class="form-label">
                                    <i class="fas fa-calendar-alt me-2"></i>
                                    Tahun Prediksi
                                </label>
                                <input type="number" class="form-control" id="year" name="year" min="2024" max="2030"
                                    required placeholder="Masukkan tahun (2024-2030)">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-magic me-2"></i>
                                Prediksi
                            </button>
                        </form>

                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Sedang memproses prediksi...</p>
                        </div>

                        <div id="predictionResult" class="prediction-result">
                            <div class="result-card">
                                <div class="prediction-year">
                                    Prediksi untuk tahun <span id="predictedYear"></span>
                                </div>
                                <div class="prediction-value">
                                    <span id="predictedValue"></span>
                                    <small>kasus</small>
                                </div>
                            </div>

                            <div class="mt-4">
                                <h6 class="text-center mb-3">
                                    <i class="fas fa-chart-area me-2"></i>
                                    Visualisasi Prediksi
                                </h6>
                                <img id="predictionPlotImage" class="plot-img" alt="Grafik Prediksi">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Prediksi Kasus Pneumonia Jawa Barat | Dibuat dengan <i class="fas fa-heart"
                style="color: var(--primary-color)"></i> menggunakan Artificial Neural Network</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Tampilkan loading
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('predictionResult').style.display = 'none';

            const year = document.getElementById('year').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `year=${year}`
            })
                .then(response => response.json())
                .then(data => {
                    // Sembunyikan loading
                    document.querySelector('.loading').style.display = 'none';

                    if (data.status === 'success') {
                        document.getElementById('predictedYear').textContent = data.year;
                        document.getElementById('predictedValue').textContent = data.prediction.toLocaleString();
                        document.getElementById('predictionResult').style.display = 'block';
                        document.getElementById('predictionPlotImage').src = data.plot_url + '?t=' + new Date().getTime();

                        // Tambahkan efek pulse ke hasil prediksi
                        const predictionValue = document.querySelector('.prediction-value');
                        predictionValue.classList.add('pulse');
                        setTimeout(() => {
                            predictionValue.classList.remove('pulse');
                        }, 2000);
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    // Sembunyikan loading
                    document.querySelector('.loading').style.display = 'none';
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat melakukan prediksi');
                });
        });
    </script>
</body>

</html>
